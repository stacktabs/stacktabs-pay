<script>
const params = new URLSearchParams(location.search);
const ext = params.get("ext");

document.getElementById("buy").onclick = () => {

  if(!ext){
    alert("Please open payment from the extension.");
    return;
  }

  const gumroad =
  "https://stacktabs.gumroad.com/l/stacktabspro?redirect_url=" +
  encodeURIComponent(
    "https://stacktabs.github.io/stacktabs-pay/success.html?ext=" + ext
  );

  window.location.href = gumroad;
};
</script>
